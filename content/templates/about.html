{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container" style="margin-top: 135px;">
    <h2 class="post-title" style="color: #d1d1d1;font-family: 'Nunito Sans', sans-serif;font-size: 28px;">Cipherflix - About</h2>
    <div class="row" style="margin-bottom: 35px;">
        <div class="col-md-12 col-xl-12">
            {% for aboutinfox in aboutinfo %}
            <p style="margin-bottom: 0px;margin-top: 0px;color: #adadad;font-family: 'Nunito Sans', sans-serif;font-size: 16px;">{{aboutinfox.about}}</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
